<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body> 

    <div id="container">
        
   
<form class="submission-form">
    
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" placeholder="e.g Nino" required>
   
   
        <label>Last Name</label>
        <input type="text" name="last name" id="last name" placeholder="e.g Rota"  required>
   
    
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your Address here"  maxlength="35" required>
    
  
        <label>Date of Birth</label>
        <input type="date" name="date" id="date">
    
    <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>  
        <option value="other">other</option>  
        </select>
    
        
    </div>

    <div>

        <label for="note">Note</label>
        <textarea rows="4" cols="20" id="note" name="note" placeholder="Type your note here..."></textarea>
    </div>

            <button type="reset" class="resetbtn">Reset</button>
            <button type="submit" class="submitbtn" onclick="AddRow()">Submit</button>
        </form> 
        <div class="form-data-table">

            <h3 class="title">List of Data</h3>
            <table id="show"> 
                
                    <th>#</th>
                    <th>FirstName</th> 
                    <th>LastName</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Gender</th> 
                    
            </table>

        </div>
        


</div>

<script>

    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];
    var list5 = [];
    var list6 = [];
    
    
    
        var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

            
			list1[x] = document.getElementById("name").value;
			list2[x] = document.getElementById("last name").value;
			list3[x] = document.getElementById("address").value;
			list4[x] = document.getElementById("date").value;
            list5[x] = document.getElementById("gender").value;
            list6[x] = `<button onClick="onDelete(this)">Delete </button>`
            
            
            
            
            var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            
            
            
   
            

			cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            

			n++;
			x++;
		}

        function onDelete(td) {
        row = td.parentElement.parentElement;
        document.getElementById("show").deleteRow(row.rowIndex); 
    }



</script>
</body>
</html>
