<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body> 

    <div id="container">

        <div class="row justify-content-center my-5">
            <small>* - Required</small>
            <div class="col-lg-6">

<form id = form class="submission-form" onsubmit="func()">
    
        <label for="name">* First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="e.g Nino" required onkeyup="lettersOnly (this)">
   
   
        <label>* Last Name</label>
        <input type="text" name="last name" id="lastname" placeholder="e.g Rota"  required onkeyup="lettersOnly (this)">
   
    
        <label>* Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your Address here"  maxlength="35" required>
    
  
        <label>Date of Birth</label>
        <input type="date" name="date" id="date">
   

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
        <option value="male">male</option>
        <option value="female">female</option>  
        <option value="other">other</option>  
        </select>
       

        <label for="note">Note</label>
        <textarea rows="4" cols="20" id="note" name="note" placeholder="Type your note here..."></textarea>


        <button type="reset" class="resetbtn">Reset</button>
        <button type="submit" class="submitbtn" onclick="Submit()">Submit</button>

    </form> 

    <div class="form-data-table">
        <h3 class="title">List of Data</h3>
            <table id="table"> 
                <tr>
                    <th>FirstName</th> 
                    <th>LastName</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                    <th>Gender</th> 
                    <th>Notes</th> 
                    <th>Delete</th> 

                </tr>   
                     
            </table>
            <script>
                insert(readData) ;
                  </script> 
        </div>

</div>

<script src="script.js"></script>

</body>
</html>
